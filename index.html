<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="conteiner">
      <h1>Product Search and Slider</h1>
      <input
        id="userInput"
        placeholder="Search Here"
        onkeyup="searchContact()"
      />
      <div class="filter">
        <div class="filterDiv">Acer</div>
        <div class="filterDiv">Lenovo</div>
        <div class="filterDiv">HP</div>
        <div class="filterDiv">MSI</div>
        <div class="filterDiv">Google</div>
        <div class="filterDiv">iPhone</div>
        <div class="filterDiv">Asus</div>
        <div class="filterDiv">Samsung</div>
      </div>
      <!-- მექანიკური სლაიდერი -->
      <section class="slider auto-slider">
        <h2>Automatic Slider</h2>
        <div class="slides">
          <div class="laptop filterDiv">
            <img class="acer" src="./image/Acer_LAPTOP1.jpg" alt="ACER" />
            <img class="acer" src="./image/Acer_LAPTOP2.jpg" alt="ACER" />
            <img class="acer" src="./image/Acer_LAPTOP3.jpg" alt="ACER" />
            <p class="laptopName">ACER laptop</p>
            <button>Add to Cart</button>
          </div>
          <div class="laptop filterDiv">
            <img class="hp" src="./image/HP_LAPTOP1.jpg" alt="HP" />
            <img class="hp" src="./image/HP_LAPTOP2.jpg" alt="HP" />
            <img class="hp" src="./image/HP_LAPTOP3.jpg" alt="HP" />
            <p class="laptopName">HP Laptop</p>
            <button>Add to Cart</button>
          </div>
          <div class="laptop filterDiv">
            <img class="lenovo" src="./image/LENOVO_LAPTOP1.jpg" alt="LENOVO" />
            <img class="lenovo" src="./image/LENOVO_LAPTOP2.jpg" alt="LENOVO" />
            <img class="lenovo" src="./image/LENOVO_LAPTOP3.jpg" alt="LENOVO" />
            <p class="laptopName">LENOVO Laptop</p>
            <button>Add to Cart</button>
          </div>
          <div class="laptop filterDiv">
            <img class="msi" src="./image/MSI_LAPTOP1.jpg" alt="MSI" />
            <img class="msi" src="./image/MSI_LAPTOP2.jpg" alt="MSI" />
            <img class="msi" src="./image/MSI_LAPTOP3.jpg" alt="MSI" />
            <p class="laptopName">MSI Laptop</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
      <section class="slider manual-slider">
        <h2>Manual Slider</h2>
        <div class="slides">
          <div class="phone filterDiv slaideshow_conteiner">
            <img class="asus" src="./image/Asus1.jpg" alt="Asus" />
            <img class="asus" src="./image/Asus2.jpg" alt="Asus" />
            <img class="asus" src="./image/Asus3.jpg" alt="Asus" />
            <p class="phoneName">ASUS Phone</p>
            <button>Add to Cart</button>
            <a class="previous" onclick="moveSlides(-1, 'asus')">&#60;</a>
            <a class="next" onclick="moveSlides(1, 'asus')">&#62;</a>
          </div>
          <div class="phone filterDiv slaideshow_conteiner">
            <img class="samsung" src="./image/Galaxy1.jpg" alt="Samsung" />
            <img class="samsung" src="./image/Galaxy2.jpg" alt="Samsung" />
            <img class="samsung" src="./image/Galaxy3.jpg" alt="Samsung" />
            <p class="phoneName">SAMSUNG Phone</p>
            <button>Add to Cart</button>
            <a class="previous" onclick="moveSlides(-1, 'samsung')">&#60;</a>
            <a class="next" onclick="moveSlides(1, 'samsung')">&#62;</a>
          </div>
          <div class="phone filterDiv slaideshow_conteiner">
            <img class="google" src="./image/Google1.jpg" alt="Google" />
            <img class="google" src="./image/Google2.jpg" alt="Google" />
            <img class="google" src="./image/Google3.jpg" alt="Google" />
            <p class="phoneName">Google Phone</p>
            <button>Add to Cart</button>
            <a class="previous" onclick="moveSlides(-1, 'google')">&#60;</a>
            <a class="next" onclick="moveSlides(1, 'google')">&#62;</a>
          </div>
          <div class="phone filterDiv slaideshow_conteiner">
            <img class="iPhone" src="./image/iPhone1.jpg" alt="MSI" />
            <img class="iPhone" src="./image/iPhone2.jpg" alt="MSI" />
            <img class="iPhone" src="./image/iPhone3.jpg" alt="MSI" />
            <p class="phoneName">iPhone Phone</p>
            <button>Add to Cart</button>
            <a class="previous" onclick="moveSlides(-1, 'iPhone')">&#60;</a>
            <a class="next" onclick="moveSlides(1, 'iPhone')">&#62;</a>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/filter.js"></script>
    <script src="./scripts/manualSlide.js"></script>
  </body>
</html>
